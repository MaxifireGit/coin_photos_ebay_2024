<style>
.grid-container {
    display: grid;
    grid-template-columns: repeat(5, 1fr);
    grid-gap: 0;
    width: 100%;
}

.grid-item {
    position: relative;
    overflow: hidden;
}

.grid-item::before {
    content: "";
    display: block;
    padding-top: 100%; /* 1:1 aspect ratio */
}

.grid-item img {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    object-fit: cover;
}

.grid-item.grey-block::before {
    background-color: grey;
    position: absolute;
    content: "";
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
}
</style>
