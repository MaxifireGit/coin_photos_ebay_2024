<style>
.grid-container {

}

.grid-item {
    position: relative;
    overflow: hidden;
}

.grid-item::before {
    content: "";

    padding-top: 100%; /* 1:1 aspect ratio */
}

.grid-item img {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    object-fit: cover;
}

.grid-item.grey-block::before {

    right: 0;

}
